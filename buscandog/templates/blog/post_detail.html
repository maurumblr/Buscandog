{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<main class="grilla">
    <section class="align_grid">
        <article class="article">
            <div class="article_header">
                <img class="rounded-circle account-img" src="{{ post.creator.profile.image.url }}" alt="">
                <h4><a class="article-title" href="{% url 'user-posts' post.creator %}">{{ post.creator.username }}</a>
                </h4>
                <p> {{post.date}} </p>
            </div>
            <div class="article_content">
                <h2><a class="post_title" href="{% url 'blog-detail-post' post.id %}"> {{post.title}} </a></h2>
                <p class="content-p"> {{post.content}} </p>
            </div>
        </article>
        {% if user == object.creator %}
        <a class="btn btn-outline-secondary mar" href="{% url 'blog-update-post' object.id %}">Update</a>
        <a class="btn btn-outline-danger mar" href="{% url 'blog-delete-post' object.id %}">Delete</a>
        {% endif %}
    </section>
</main>
{% endblock %}
