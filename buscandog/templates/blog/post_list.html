{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
    {% for post in Posts %}
    <div class="conteiner_1">
        <img class="rounded-circle article-img" src="{{ post.creator.profile.image.url }}" alt="">
        <h2><a class="article-title" href="{% url 'blog-detail-post' post.id %}"> {{post.title}} </a></h2>
        <p> {{post.content}} </p>        
        <p> {{post.date}} </p>
    </div>
    {% endfor %}
{% endblock %}
