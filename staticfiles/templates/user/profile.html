{% extends 'blog/layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <main>                    
        <div class="marbt10">
            <img class="rounded-circle" src="{{ user.profile.image.url }}">
            <div class="media-body">
                <h2 class="article-content-title mar0">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data"> <!-- Con este tag estamos guardando las imagenes en el back. -->
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Infomation</legend>
                {{ u_update_form|crispy }}
                {{ p_update_form|crispy }}
            </fieldset>        
            <div class="form-group btn-profile-update">
                <button class="btn btn-info" type="submit">Update</button>
            </div>
        </form>
    </main>
{% endblock content %}
