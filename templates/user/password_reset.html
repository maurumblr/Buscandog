{% extends 'blog/layout.html' %}
{% load crispy_forms_tags %}

{% block main %}    
    <div class="register-form">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <br>
            <div>
                <button class="btn btn-outline-info" type="submit">Request Password Reset</button>
            </div>
            <br>
        </form>            
    </div>
{% endblock %}
